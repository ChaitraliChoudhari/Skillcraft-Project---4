<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="Skillcraft04.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Task description" required>
      <input type="datetime-local" id="task-time" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="Skillcraft004.js"></script>
</body>
</html>
